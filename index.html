<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background */
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Main Container */
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px 60px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            margin: 20px;
            color: #4a4a4a;
        }

        /* Heading */
        h1 {
            font-size: 2em;
            color: #2b5876;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Paragraph */
        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #555;
        }

        /* Link Button */
        .link-button {
            display: inline-block;
            background: #2b5876;
            color: #fff;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1em;
            transition: background 0.3s ease;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.15);
        }

        .link-button:hover {
            background: #4e4376;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #888;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Homepage!</h1>
        <p>Explore the various resources and information we offer. Dive in and enjoy exploring our content.</p>
        <a href="ec_map.html" class="link-button">View the EC Map</a>
        <footer>
            <p>Â© 2024 My Website. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
